[git_status]
style = "white"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

[cmd_duration]
disabled = true

[battery]
disabled = true

[aws]
symbol = " "
style = "#81a1c1"

[git_branch]
symbol = " "
style = "#81a1c1"

[php]
symbol = " "
style = "#81a1c1"

[python]
symbol = " "
style = "#81a1c1"

[docker_context]
symbol = " "
style = "#81a1c1"
